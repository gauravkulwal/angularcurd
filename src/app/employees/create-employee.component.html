<div class="container">
    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Create Employee</h4>
            </div>
            <div class="panel-body container">
                <div class="form-group row">
                    <label for="fullName" class="col-lg-2 col-sm-2">FullName:</label>
                    <input type="text" id="fullName" class="col-lg-6 col-sm-6" name="fullName" [(ngModel)]="fullName">


                </div>
                <div class="form-group row">
                    <label for="email" class="col-lg-2 col-sm-2">Email:</label>
                    <input type="text" id="email" class="col-lg-6 col-sm-6" name="email" [(ngModel)]="email">


                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-lg-2 col-sm-2">Mobile:</label>
                    <input type="text" id="phoneNumber" class="col-lg-6 col-sm-6" name="phoneNumber" [(ngModel)]="phoneNumber">


                </div>
                <div class="form-group row">
                    <label for="contactPrefrence" class="col-lg-2 col-sm-2">Contact Prefrence:</label>
                    <div class="col-lg-3 col-sm-3 ">
                        <div class="form-control">
                            <label class="radio-inline">
                              <input type="radio" value="phone" [(ngModel)]="contactPrefrence" name="contactPrefrence">
                            Phone
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="email" [(ngModel)]="contactPrefrence" name="contactPrefrence">
                               Email
                              </label>
                        </div>

                    </div>


                </div>

                <div class="form-group row">
                    <label for="gender" class="col-lg-2 col-sm-2">Gender:</label>
                    <div class="col-lg-3 col-sm-3 ">
                        <div class="form-control">
                            <label class="radio-inline">
                              <input type="radio" value="male" [(ngModel)]="gender" name="gender">
                              Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="Female" [(ngModel)]="gender" name="gender">
                                FeMale
                              </label>
                        </div>

                    </div>


                </div>


            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>

        </div>

    </form>
</div>
{{employeeForm.value | json}}
